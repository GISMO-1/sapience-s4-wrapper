version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sapience
      POSTGRES_PASSWORD: sapience
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapience"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - 1G
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - 0.0.0.0:9092
      - --advertise-kafka-addr
      - redpanda:9092,localhost:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --brokers=localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  integration-service:
    build: ../services/integration-service
    environment:
      PORT: 3004
      SERVICE_NAME: integration-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: integration
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "3004:3004"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3004/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  procurement-service:
    build: ../services/procurement-service
    environment:
      PORT: 3001
      SERVICE_NAME: procurement-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: procurement
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3001/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  supplychain-service:
    build: ../services/supplychain-service
    environment:
      PORT: 3002
      SERVICE_NAME: supplychain-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: supplychain
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "3002:3002"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3002/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  finance-service:
    build: ../services/finance-service
    environment:
      PORT: 3003
      SERVICE_NAME: finance-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: finance
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "3003:3003"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3003/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  orchestration-service:
    build: ../services/orchestration-service
    environment:
      PORT: 3005
      SERVICE_NAME: orchestration-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: orchestration
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "3005:3005"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3005/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  ai-service:
    build: ../services/ai-service
    environment:
      PORT: 8000
      SERVICE_NAME: ai-service
      BROKER_BROKERS: redpanda:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sapience
      DB_PASSWORD: sapience
      DB_NAME: ai
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys,urllib.request;\\ntry:\\n  urllib.request.urlopen('http://localhost:8000/health', timeout=2)\\n  sys.exit(0)\\nexcept Exception:\\n  sys.exit(1)\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api-gateway:
    build: ../interfaces/api-gateway
    environment:
      PORT: 8080
      SERVICE_NAME: api-gateway
      PROCUREMENT_URL: http://procurement-service:3001
      SUPPLYCHAIN_URL: http://supplychain-service:3002
      FINANCE_URL: http://finance-service:3003
      INTEGRATION_URL: http://integration-service:3004
      AI_SERVICE_URL: http://ai-service:8000
      EXECUTE_TOOL_CALLS: "false"
      LOG_LEVEL: info
    depends_on:
      procurement-service:
        condition: service_healthy
      supplychain-service:
        condition: service_healthy
      finance-service:
        condition: service_healthy
      integration-service:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:8080/health').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  web-portal:
    build: ../interfaces/web-portal
    environment:
      VITE_API_BASE: http://api-gateway:8080
    depends_on:
      api-gateway:
        condition: service_healthy
    ports:
      - "5173:5173"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:5173').then(res=>{if(!res.ok){throw new Error('unhealthy');}}).then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
